<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
        body {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        }

        div {
        width: 20%;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        }

        button {
        width: 100%;
        margin: 10px 0px 5px 0px;
        }
    </style>
    <script
    src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
    type="application/javascript"
    ></script>
  
    <script>
        const WisdomContractAddress = "0x146D65fC8f6f833c2ABFdB0Df39998fb12251F0B";
        const WisdomContractABI = [
	      {
		    "inputs": [],
		    "name": "getWisdom",
		    "outputs": [
		  	{
				"internalType": "string",
				"name": "",
				"type": "string"
			  }
		    ],
		    "stateMutability": "view",
		    "type": "function"
	      }
        ]
        let WisdomContract;
        let signer;
        const provider = new ethers.providers.Web3Provider(window.ethereum, "goerli");
        provider.send("eth_requestAccounts", []).then(() => {
        provider.listAccounts().then((accounts) => {
        signer = provider.getSigner(accounts[0]);
        WisdomContract = new ethers.Contract(
        WisdomContractAddress,
        WisdomContractABI,
        signer
        );
        });
        });
        async function getWisdom() {
            const getWisdomPromise = WisdomContract.getWisdom();
            const wisdom = await getWisdomPromise;
            console.log(wisdom);
        }

    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word of Wisdom</title>
  </head>
  <body>
    <div>
        <h1>Word of Wisdom</h1>
        <p>click and realize</p>
        <button onclick="getWisdom()">Get wisdom</button>
    </div>
  </body>
</html>
